<head>
	<link rel="stylesheet" type="text/css" href="https://appiphony.github.io/design/assets/styles/salesforce-lightning-design-system.css">
</head>
<div class="slds-container slds-container_medium slds-container_center slds-m-top_large">
    <h1 class="slds-text-heading_large slds-text-align_center slds-p-top_xx-large slds-p-bottom_x-large slds-border_bottom slds-m-around_large">
        Step 1
    </h1>
    <div class="slds-progress">
        <ol class="slds-progress__list">
            <li class="slds-progress__item slds-is-active">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">
                        Step 1 - Active
                    </span>
                </button>
            </li>
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">
                        Step 2
                    </span>
                </button>
            </li>
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">
                        Step 3
                    </span>
                </button>
            </li>
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">
                        Step 4
                    </span>
                </button>
            </li>
            <li class="slds-progress__item">
                <button class="slds-button slds-progress__marker">
                    <span class="slds-assistive-text">
                        Step 5
                    </span>
                </button>
            </li>
        </ol>
        <div class="slds-progress-bar slds-progress-bar_x-small" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0" role="progressbar">
            <span class="slds-progress-bar__value" style="width: 0%;">
                <span class="slds-assistive-text">
                    Progress: 0%
                </span>
            </span>
        </div>
    </div>
</div>
<div class="slds-container slds-container_medium slds-container_center slds-m-bottom_large">
    <article class="slds-card">
        <div class="slds-card__header slds-grid">
            <header class="slds-media slds-media_center slds-has-flexi-truncate">
                <div class="slds-media__figure">
                    <span class="slds-icon_container slds-icon-standard-contact" title="description of icon when needed">
                        <svg class="slds-icon slds-icon_small" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/standard-sprite/svg/symbols.svg#contact" />
                        </svg>
                    </span>
                </div>
                <div class="slds-media__body">
                    <h2>
                        <a href="javascript:void(0);" class="slds-card__header-link slds-truncate" title="[object Object]">
                            <span class="slds-text-heading_small">
                                Card Header
                            </span>
                        </a>
                    </h2>
                </div>
            </header>
            <div class="slds-no-flex">
                <button class="slds-button slds-button_neutral">
                    New
                </button>
            </div>
        </div>
        <div class="slds-card__body slds-card__body_inner">
            Card Body (custom goes in here)
        </div>
        <footer class="slds-card__footer">
            Card Footer
        </footer>
    </article>
    <div class="slds-rich-text-editor slds-form-element slds-grid slds-grid_vertical slds-nowrap">
        <div role="toolbar" class="slds-rich-text-editor__toolbar slds-shrink-none">
            <ul aria-label="Format text" class="slds-button-group-list">
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="0" title="Provide description of action">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#bold" />
                        </svg>
                        <span class="slds-assistive-text">
                            Bold
                        </span>
                    </button>
                </li>
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" title="Provide description of action">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#italic" />
                        </svg>
                        <span class="slds-assistive-text">
                            Italic
                        </span>
                    </button>
                </li>
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" title="Provide description of action">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#underline" />
                        </svg>
                        <span class="slds-assistive-text">
                            Underline
                        </span>
                    </button>
                </li>
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" title="Provide description of action">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#strikethrough" />
                        </svg>
                        <span class="slds-assistive-text">
                            Strike Through
                        </span>
                    </button>
                </li>
            </ul>
            <ul aria-label="Format body" class="slds-button-group-list">
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" title="Provide description of action">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#richtextbulletedlist" />
                        </svg>
                        <span class="slds-assistive-text">
                            Bulleted List
                        </span>
                    </button>
                </li>
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" title="Provide description of action">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#richtextnumberedlist" />
                        </svg>
                        <span class="slds-assistive-text">
                            Numbered List
                        </span>
                    </button>
                </li>
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" title="Provide description of action">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#richtextindent" />
                        </svg>
                        <span class="slds-assistive-text">
                            Indent
                        </span>
                    </button>
                </li>
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" title="Provide description of action">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#richtextoutdent" />
                        </svg>
                        <span class="slds-assistive-text">
                            Outdent
                        </span>
                    </button>
                </li>
            </ul>
            <ul aria-label="Remove Formatting" class="slds-button-group-list">
                <li>
                    <button class="slds-button slds-button_icon slds-button_icon-border-filled" tabindex="-1" title="Provide description of action">
                        <svg class="slds-button__icon" aria-hidden="true">
                            <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="../../assets/icons/utility-sprite/svg/symbols.svg#remove_formatting" />
                        </svg>
                        <span class="slds-assistive-text">
                            Remove Formatting
                        </span>
                    </button>
                </li>
            </ul>
        </div>
        <div class="slds-rich-text-editor__textarea slds-grid">
            <div aria-label="Compose text" contenteditable="true" class="slds-rich-text-area__content slds-text-color_weak slds-grow">
                Compose text...
            </div>
        </div>
    </div>
</div>
<div class="slds-grid slds-grid_pull-padded-none">
    <div class="slds-col">
        <button class="slds-button slds-button_neutral slds-m-around_medium">
            Button
        </button>
    </div>
    <div class="slds-col slds-grow-none">
        <button class="slds-button slds-button_brand slds-m-around_medium">
            Button
        </button>
    </div>
</div>
